<body>
	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" method="post" action="post-method.php">
					<span class="contact2-form-title">
						Image Gallery
					</span>

					<div class="wrap-input2 validate-input" data-validate="First name is required">
						<input class="input2" type="text" name="first-name">
						<span class="focus-input2" data-placeholder="FIRST NAME"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="Last name is required">
						<input class="input2" type="text" name="last-name">
						<span class="focus-input2" data-placeholder="LAST NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" id="file-container" data-validate = "Valid email is required: ex@abc.xyz">
						<input  id="file-upload" type="file" name="file">
						<span class="focus-input2" id="file-input" data-placeholder="IMAGE UPLOAD"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input2" name="message"></textarea>
						<span class="focus-input2" data-placeholder="PHOTO DESCRIPTION"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input2" name="message"></textarea>
						<span class="focus-input2" data-placeholder="PHOTO TAGS"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate = "Checkbox must be marked">
						<input class="button" type="checkbox" name="copyright" value="checked"> 
						I retain the copyright to this image and release it for use on this site.
						<span class="button-input"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Checkbox must be marked">
						<input class="button" type="radio" name="access" value="access" > Public
						<br>
						<input class="button" type="radio" name="access" value="access"> Private
						
						<span class="button-input"></span>
					</div>

					<input id="reset-button" type="reset" name="reset" value="Reset">

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Send Your Message
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
